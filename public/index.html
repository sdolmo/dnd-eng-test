    <script>
      window.fbAsyncInit = function() {
          FB.init({
          appId: '391390192944672',
          autoLogAppEvents: true,
          xfbml: true,
          version: 'v14.0'
          });
      };
      // Load the JavaScript SDK asynchronously
      (function (d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "https://connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      // Facebook Login with JavaScript SDK
      function launchWhatsAppSignup() {
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          if (urlParams.get('migrating') == 'true') {
            var cookies = document.cookie.split(";");
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
            }
          }
          // Launch Facebook login
          FB.login(function (response) {
            console.log("RESPONSE FROM FACEBOOK LOGIN POPUP", response);
            
          if (response.authResponse) {
              const accessToken = response.authResponse.accessToken;
              localStorage.setItem("metaAcessToken", accessToken)
              window.location.href="/onboarding?embedded_state=finished"
              //Use this token to call the debug_token API and get the shared WABA's ID
          } else {
              alert("Incomplete embedded sign up")
          }
          }, {
          scope: 'business_management,whatsapp_business_management',
          extras: {
              feature: 'whatsapp_embedded_signup',
              setup: {}
          }
          });
      }
    </script>
    <button onclick="launchWhatsAppSignup()" style="display: none;" id="whatsapp-sdk-button">Login with Facebook</button>
